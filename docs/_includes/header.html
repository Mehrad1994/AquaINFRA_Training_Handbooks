<!-- 
    SITE HEADER
    Layout: Logo (left) | Navigation Menu (right)
    Responsive: Stacks vertically on mobile (<900px)
-->
<header class="site-header">
    <div class="site-header__inner">
        <!-- Left Side: AquaINFRA Logo -->
        <div class="site-header__brand">
            <a href="https://aquainfra.eu" target="_blank">
                <img src="{{ '/assets/images/aquainfra_logo.svg' | relative_url }}" alt="AquaINFRA"
                    class="site-header__logo">
            </a>
        </div>

        <!-- Right Side: Navigation Menu -->
        <!-- Links to internal pages use relative_url filter for correct baseurl -->
        <!-- External links (News, Contact) point to main AquaINFRA website -->
        <nav class="site-header__nav">
            <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
            <a href="{{ '/how-to-use' | relative_url }}" class="nav-link">How to Use</a>
            <a href="https://aquainfra.eu/news" target="_blank" class="nav-link">News</a>
            <a href="https://aquainfra.eu/contact" target="_blank" class="nav-link">Contact</a>
        </nav>
    </div>
</header>
